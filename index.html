<body></body>
<script src="http://gamingJS.com/Three.js"></script>
<script src="http://gamingJS.com/ChromeFixes.js"></script>
<script src="input.js"></script>
<script>
  //GLobals

  // This is where stuff in our game will happen:
  var scene = new THREE.Scene();

  // This is what sees the stuff:
  var aspect_ratio = window.innerWidth / window.innerHeight;
  var camera = new THREE.PerspectiveCamera(75, aspect_ratio, 1, 10000);
  camera.position.z = 500;
  scene.add(camera);

  // This will draw what the camera sees onto the screen:
  var renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // ******** START CODING ON THE NEXT LINE ********
  var cube = new THREE.CubeGeometry(100,5,30);
  // var cubeMat = new THREE.MeshNormalMaterial();
  var cubeMat = new THREE.MeshBasicMaterial({
    wireframe:true,
    color: 0xaaaaaa,
  });
  var player = new THREE.Mesh(cube,cubeMat);
  // obj.add(camera);
  var obj2 = new THREE.Mesh(cube,cubeMat);
  obj2.position.set(100,100,0);
  scene.add(obj2);
  scene.add(player);

  function animate() {
    requestAnimationFrame(animate);
    player.rotation.x = Date.now()/ 600;

    for (k in KEYBINDS) {
      if (k.pressed) {
      }
    }

    renderer.render(scene,camera);
  }



  // Now, show what the camera sees on the screen:
  renderer.render(scene, camera);
  animate();
</script>
